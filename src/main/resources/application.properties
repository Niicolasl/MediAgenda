spring.application.name=agenda-medica-comunitaria

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/agendamedica_db?serverTimezone=America/Bogota
spring.datasource.username=root
spring.datasource.password=Niconi2438@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Bogota

# Jackson Configuration
spring.mvc.converters.preferred-json-mapper=jackson
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.deserialization.ADJUST_DATES_TO_CONTEXT_TIME_ZONE=false
spring.jackson.time-zone=America/Bogota
spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=false
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.default-property-inclusion=non_null

# Enable debug for Spring MVC
logging.level.org.springframework.web.servlet.mvc=TRACE

# Enable debug for HTTP requests
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

spring.sql.inits.platform=mysql
spring.sql.inits.mode=always